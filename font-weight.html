<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .normal{
      font-weight: normal;
    }
    .light{
      font-weight: lighter;
    }
     .bold{
      font-weight: bold;
    }
    .thick{
        font-weight: 500;
    }

    .hello{
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <h1>Properti Font Weight</h1>

  <p class="normal">Font ini menggunakan style normal</p>
  <p class="light">Font ini menggunakan style light</p>
  <p class="bold">Font ini menggunakan style bold</p>
  <p class="thick">Font ini menggunakan style 900</p>

<h1 class="hello">HEllo Bro</h1>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p.normal{
      font-style: normal;
    }
    p.italic{
      font-style: italic;
    }
     p.oblique{
      font-style: oblique;
    }
  </style>
</head>
<body>
  <h1>Properti Font Style</h1>

  <p class="normal">Font ini menggunakan style normal</p>
  <p class="italic">Font ini menggunakan style italic</p>
  <p class="oblique">Font ini menggunakan style oblique</p>
</body>
</html>

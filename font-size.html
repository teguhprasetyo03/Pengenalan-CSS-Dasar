<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-size</title>
  <style>
    .satu{
      font-size: 12px;
    }
    .dua{
      font-size: 16px;
    }
    .tiga{
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h2>Belajar Ukuran Font Size </h2>

  <h3>Font size 12 px</h3>
  <p class="satu">Paragraf ini menggunakan font size dengan ukuran 12 px</p>

  <h3>Font size 16px</h3>
  <p class="dua">Paragraf in menggunakan font size dengan ukuran 16px</p>

   <h3>Font size 24px</h3>
  <p class="tiga">Paragraf in menggunakan font size dengan ukuran 24px</p>
</body>
</html>

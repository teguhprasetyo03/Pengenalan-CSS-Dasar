<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p.normal{
      font-variant: normal;
    }
    p.small{
      font-variant: small-caps;
    }
    .hello{
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <h1>
    Font Variant Properti
  </h1>
  <p class="normal">Font ini memiliki ukuran normal</p>
  <p class="small">Font ini memiliki ukuran besar</p>
  <p class="hello">Font ini lebih kecil</p>
</body>
</html>
